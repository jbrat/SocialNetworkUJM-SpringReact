<!DOCTYPE html>
<html>
    <head lang="en" th:replace="fragments/header :: header"/>
    <body>
        <h1>Event add !</h1>
        
        <form method="POST" th:action="@{/events}" th:object="${event}">
           <table>
                <tr>
                    <td>Owner:</td>
                    <td><input type="text" th:field="*{owner}"  placeholder="Owner..."/></td>
                    <td th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}">Owner Error</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}"  placeholder="Name..."/></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input type="text" th:field="*{description}"  placeholder="Description..."/></td>
                    <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input type="date" th:field="*{date}" placeholder="Date..."/></td>
                    <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
         
            </table>
        </form>
        
        <div lang="en" th:replace="fragments/footer :: footer"/>
    </body>   
</html>
