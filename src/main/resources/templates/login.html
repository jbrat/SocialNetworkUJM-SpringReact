<!DOCTYPE html>
<html>
    <head lang="en" th:replace="fragments/header :: header"/>
    <body>
        
    <!-- Navigation -->
    <a id="menu-toggle" th:href="@{#}" class="btn btn-dark btn-lg toggle">
            <i class="fa fa-bars"></i>
    </a>
        
    <span th:if="${user}">
        <nav lang="en" th:replace="fragments/sidebar :: sidebar"/>
    </span>
    
    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Welcome to UJM social Network</h1>
            <h3>The free social network for the University of Saint-Etienne</h3>
               
    <form role="form" action="/login" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div>
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" required="" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required="" />
        </div>
        <div>
            <label for="remember-me">Remember me</label>
            <input type="checkbox" name="remember-me" id="remember-me"/>
        </div>
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-success">Sign in</button>
    </form>
            <br />
    <a th:href="@{/register}"><button type="submit" class="btn btn-danger">Sign up</button></a>
    <a th:href="@{/}"><button type="submit" class="btn btn-danger">Connect with facebook</button></a>
    
        <span th:if="${error.isPresent()}">
            <h3 class="redMessage">The email or password you have entered is invalid, try again.</h3>
        </span>
            
        </div>
    </header>
      
    <div lang="en" th:replace="fragments/footer :: footer"/>
    </body>   
</html>
