<!DOCTYPE html>
<html>
    <head lang="en" th:replace="fragments/header :: header"/>
    <body>
         <!-- Navigation -->
        <a id="menu-toggle" th:href="@{#}" class="btn btn-dark btn-lg toggle">
            <i class="fa fa-bars"></i>
        </a>
         
        <nav lang="en" th:replace="fragments/sidebar :: sidebar"/>
        
        <!-- Header -->
        <header id="top" class="header">
            <div class="text-vertical-center">
            <h1>Update Password</h1>
            <p id="welcome"><span th:if="${user}" th:text="'Welcome ' + ${user.lastName} + ' ' + ${user.firstName} + '.'"></span></p>
            </div>
        </header>        
        <hr/>
        <h1 class="noreact">Update Password</h1>
        <form method="post" th:action="@{/UpdatePassword}">
        <table class="table table-hover">
            <tr>
                <td>
                    <label>Password : </label>
                </td>
                <td>
                    <input type="password" name="password"  placeholder="Password..."/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Confirm password :</label>
                </td>
                <td>
                    <input type="password" name="passwordRepeated"  placeholder="Password Repeated..."/>
                </td>
            </tr>
            <span th:if="${error}" th:text="${error}" style="color:red;"></span>
            </table>

            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="submit" class="btn btn-success btnright">Submit</button>          
        </form>
        <div lang="en" th:replace="fragments/footer :: footer"/>
    </body>
</html>
