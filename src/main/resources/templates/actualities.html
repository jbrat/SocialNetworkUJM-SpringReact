<!DOCTYPE html>
<html>
    <head lang="en" th:replace="fragments/header :: header" />
    <body>
        <!-- Navigation -->
        <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle">
            <i class="fa fa-bars"></i>
        </a>
         
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle">
                    <i class="fa fa-times"></i>
                </a>
                <li class="sidebar-brand">
                    <a th:href="@{#top}" onclick="$('#menu-close').click();">Start Bootstrap</a>
                </li>
                <li>
                    <a th:href="@{/}" onclick="$('#menu-close').click();">Home</a>
                </li>
                <li>
                    <a th:href="@{/actualities}" onclick="$('#menu-close').click();">Actualities</a>
                </li>
                <li>
                    <a th:href="@{/events}" onclick="$('#menu-close').click();">Events</a>
                </li>
                <li>
                    <a th:href="@{/groups}" onclick="$('#menu-close').click();">Groups</a>
                </li>
                <li>
                    <a href="#message" onclick="$('#menu-close').click();">Messages</a>
                </li>
                <li>
                    <a href="#profile" onclick="$('#menu-close').click();">Profile</a>
                </li>
                <li>
                    <a href="#contact" onclick="$('#menu-close').click();">Contact</a>
                </li>
            </ul>
        </nav>
               <!-- Header -->
            <header id="top" class="header">
                <div class="text-vertical-center">
                <h1>Actualities</h1>
                </div>
            </header>
            <table class="table table-hover">
                <tr>
                    <th>Person</th>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Date</th>
                </tr>
                <tr th:each="actuality : ${ actualities }">
                    <td th:text="${actuality.person}"></td>
                    <td th:text="${actuality.title}"></td>
                    <td th:text="${actuality.message}"></td>
                    <td th:text="${actuality.date}"></td>
                </tr>                
            </table>
            <hr />
            <hr/>
            <form method="post" th:action="@{/addactuality}" th:object="${actuality}">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><img src="images/logo_actualities.png"/></span>
            <input type="text" class="form-control" th:field="*{person}" aria-describedby="sizing-addon1" placeholder="Person..."/>
            <input type="text" class="form-control" th:field="*{title}" aria-describedby="sizing-addon1" placeholder="Title..."/>  
            <input type="text" class="form-control" th:field="*{message}" aria-describedby="sizing-addon1" placeholder="Message..."/>
            <input type="date" class="form-control" th:field="*{date}" aria-describedby="sizing-addon1" placeholder="DD/MM/YYYY..."/>
            </div>
            <br/>
            <input type="reset" value="Reset" class="btn btn-primary"/>
            <input type="submit" value="Submit" class="btn btn-success"/>
            </form>
        <div lang="en" th:replace="fragments/footer :: footer"/>
    </body>
</html>
